<!DOCTYPE html>
<html>
<head>
  <title>Portafolio (Experimento 1)</title>
  <style>
    body {
      background-color: #f1f1f1; /* Color de fondo gris claro */
      color: #333; /* Color de texto negro */
      font-family: Arial, sans-serif; /* Fuente del texto */
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333; /* Color de fondo del encabezado */
      color: #fff; /* Color de texto del encabezado */
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      margin: 0;
    }
    
    h2 {
      font-size: 24px;
      margin: 0;
    }
    
    .content {
      display: flex;
      align-items: center;
      padding: 20px;
    }
    
    .content p {
      margin-left: 10px;
    }
    
    .content img {
      border-radius: 50%; /* Establece el border-radius al 50% para hacer la imagen circular */
    }
    
    a {
      color: #00f; /* Color de enlaces azul */
      text-decoration: none;
    }
    
    footer {
      background-color: #333; /* Color de fondo del pie de página */
      color: #fff; /* Color de texto del pie de página */
      padding: 20px;
      text-align: center;
  </style>
</head>
<body>
  <header>
    <h1>Portafolio</h1>
    <h2>Descripcion</h2>
  </header>
  
  <div class="content">
    <a href="https://scratch.mit.edu/">
      <img src="img\Imagen de Portafolio.avif" alt="Imagen de ejemplo">
    </a>
    
    <p>Ingeniero Munguia Serrano Luis Antonio <br> 
   <br>
    Especializacion: Ingeniero en Sistemas</p> 
  
  </div>
  
  <footer>
    <p>Texto del pie de página</p>
    <a href="ssc\README.md">Enlace de ejemplo</a>
  </footer>
</body>
</html>
